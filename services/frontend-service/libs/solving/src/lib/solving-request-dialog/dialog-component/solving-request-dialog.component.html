<h1 mat-dialog-title>Request Plan</h1>
<div mat-dialog-content>
  <form fxLayout="column" fxLayoutGap="1rem" [formGroup]="configFormGroup">
    <mat-form-field>
      <mat-label>Solver</mat-label>
      <mat-select formControlName="planner">
        <mat-optgroup *ngFor="let group of PLANNERS_GROUP" [label]="group.name"
                      [disabled]="group.disabled">
          <mat-option *ngFor="let planner of group.planners" [value]="planner.key" class="planner-selector-option">
            <span>{{planner?.display}} </span>
            <span class="package-tag"><{{planner.package || '?'}}></span>
          </mat-option>
        </mat-optgroup>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions fxLayoutAlign="end center">
  <button mat-button cdkFocusInitial [matDialogClose]="results" color="primary">Solve</button>
  <button mat-button (click)="onNoClick()" color="warn">Cancel</button>
</div>
