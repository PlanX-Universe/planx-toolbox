<h1 mat-dialog-title>Confirm Dialog</h1>
<div mat-dialog-content>
  <p>{{data?.question}}</p>
  <p>{{data?.info}}</p>
</div>
<div mat-dialog-actions fxLayoutAlign="end center">
  <button mat-button cdkFocusInitial [matDialogClose]="true" color="primary">Ok</button>
  <button mat-button (click)="onNoClick()" color="warn">No Thanks</button>
</div>
